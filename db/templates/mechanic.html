<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>维修技师</title>
<style>
*{
	margin:0;
	padding:0;
}	
.div1{
	margin:0 auto;
	width:1080px;
	height:1920px;
	background:url(/static/images/t_bg.jpg);
}
#blank{height:27%;}
#bottom img{
margin-left:1%;
margin-right:1%;
}
#time{bottom:0;}
.STYLE1 {
	font-family: "华文琥珀";
	font-size: 24px;
	color: #FFFFFF;
	
}
#b{margin-top:35%;}
.STYLE2 {font-size: 36px}
.STYLE5 {
	font-size: 36px;
	color: #FFFFFF;
	font-family: "宋体";
	letter-spacing: 0.2em;
}

.STYLE0 {
	font-size: 18px;
	color: #00FF00;
	width:200px;
	height:30px;
	font-family: "宋体";
	letter-spacing: 0.2em;
	background:url(/static/images/1.png);
}
.STYLE1 {
	font-size: 18px;
	color: #FFFF00;
	width:200px;
	height:30px;
	font-family: "宋体";
	letter-spacing: 0.2em;
	background:url(/static/images/1.png);
}
.STYLE2 {
	font-size: 18px;
	color: #FF0000;
	width:200px;
	height:30px;
	font-family: "宋体";
	letter-spacing: 0.2em;
	background:url(/static/images/1.png);
}

.STYLE6 {
	font-size: 18px;
	color: #FFFFFF;
	width:200px;
	height:30px;
	font-family: "宋体";
	letter-spacing: 0.2em;
	background:url(/static/images/1.png);
}
#bottom{margin-bottom:25%;}

</style>
</head>

<body>
<div class="div1">
	<div id="blank"></div>
    <div id="bottom">
		<div align="center" class="STYLE5">
			<div><img src="/static/images/mechanic1.png"></div>
			<p>&nbsp;</p>
			<p>&nbsp;</p>
			{% for it in checked %}
					<form action="/gotocar" method="post">
					{% if it[1] == 0 %}
					<p><button  class="STYLE0" name="plate_num" type="submit" value="{{it[0]}}"><strong>{{it[0]}}[正常]</strong></button></p>
					{% elif it[1] == 1 %}
					<p><button  class="STYLE1" name="plate_num" type="submit" value="{{it[0]}}"><strong>{{it[0]}}[故障]</strong></button></p>
					{% else %}
					<p><button  class="STYLE2" name="plate_num" type="submit" value="{{it[0]}}"><strong>{{it[0]}}[待修]</strong></button></p>
					{% endif %}
					</form>
			{% endfor %}
			{% for it in not_check %}
					<form action="/gotocar" method="post">
					<p><button  class="STYLE6" name="plate_num" type="submit" value="{{it}}"><strong>&nbsp;{{it}}&nbsp;</strong></button></p>
					</form>
			{% endfor %}
			<div><name="b" id="b"></div>
		</div>
	</div>
    <div id="top">
	  <div align="right"><a href="/gohome"><img src="/static/images/mainUI.png"></a></div>
	</div>
</div>
</body>
</html>
